name: Publish to Microsoft Edge Add-ons

# Trigger on tag push
on:
  push:
    tags:
      - 'v*'

# NOTE: This workflow requires the following secrets to be configured:
# - EDGE_PRODUCT_ID: The ID of your Edge extension product
# - EDGE_CLIENT_ID: The client ID for Edge Add-ons API
# - EDGE_API_KEY: The API key for Edge Add-ons API
#
# To configure these secrets, go to:
# Settings > Secrets and variables > Actions > New repository secret

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci --force
      
      - name: Build extension
        run: npm run build
      
      - name: Create package zip
        working-directory: prod
        run: zip -r ../extension.zip .
      
      - name: Verify package zip exists
        run: |
          ls -lh extension.zip
          file extension.zip
      
      - name: Publish to Microsoft Edge Add-ons
        if: success()
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}
          api-key: ${{ secrets.EDGE_API_KEY }}
          zip-path: extension.zip
      
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: extension.zip
